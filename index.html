<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        
    <title>Dictionary... </title>
</head>

<body>
   
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Dictionary</a>
          <button class="btn btn-outline-success" onclick="historyPage()">History</button>
        </div>
      </nav>
    <div class="main-container">

    
        <form id="content" class="search-bar">
            <input type="text" placeholder="Start typing any word or phrase" id="wordsearch">

            <button class="btnSubmit" id="searching">
                <img id="search" src="images/search.png" alt="image">
            </button>
        </form>
   


        <section>
            <div id="container"></div>
        </section>
    </div>
   
    <script src="index.js"></script>
</body>

</html>
